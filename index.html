<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AKCAF Association - Randomizer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <canvas id="confettiCanvas"></canvas>
  
  <div class="lottery-container">
    <!-- Top Row: Logo and Winners -->
    <div>

      <!-- Top Right: Winners -->
      <div class="winners-section">
        <h3>🏆 Winners List</h3>
        <div id="winnersList" class="winners-list">
          <p class="no-winners">No winners yet. Start the spinner!</p>
        </div>
      </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
      <!-- Center: Lottery Slot -->
      <div id="slot" class="slot">
        <span>Press Start 🎰</span>
      </div>

      <!-- Control Buttons -->
      <div class="buttons">
        <button class="start" id="startBtn" onclick="startSlot()">
          <i class="fas fa-play"></i>
          Start
        </button>
        <button class="stop" id="stopBtn" onclick="stopSlot()">
          <i class="fas fa-stop"></i>
          Stop
        </button>
        <button class="reset" id="resetBtn" onclick="resetLottery()">
          <i class="fas fa-redo-alt"></i>
          Reset
        </button>
      </div>
    </div>

    <!-- Bottom Statistics -->
    <div class="bottom-stats">
      <div class="stat-item">
        <span class="stat-label">Total Prizes:</span>
        <span id="totalPrizes">Loading...</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Remaining Prizes:</span>
        <span id="remainingPrizes">Loading...</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Winners:</span>
        <span id="winnersCount">0</span>
      </div>
    </div>

    <!-- Footer -->
    <footer class="developer-footer">
      <p>Developed by V Zone International LLC</p>
    </footer>
  </div>

  <div class="loading" id="loading">
    <div class="spinner"></div>
    <p>Loading tickets...</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
